<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azur Lane Carousel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="carousel">
    <div class="carousel-container">
      <div class="carousel-item" id="item-1">
        <img src="https://azurlane.netojuu.com/images/a/a2/New_JerseySummerWithoutBG.png" alt="Item 1" />
        <div class="text-container">
          <span class="item-number">1</span>
          <p>New Jersey - Summer</p>
        </div>
      </div>
      <div class="carousel-item" id="item-2">
        <img src="https://azurlane.netojuu.com/images/3/3a/MusashiTheme_ParkWithoutBG.png" alt="Item 2" />
        <div class="text-container">
          <span class="item-number">2</span>
          <p>Musashi - Park</p>
        </div>
      </div>
      <div class="carousel-item" id="item-3">
        <img src="https://azurlane.netojuu.com/images/7/77/ShinanoSummer.png" alt="Item 3" />
        <div class="text-container">
          <span class="item-number">3</span>
          <p>Shinano - Summer</p>
        </div>
      </div>
      <div class="carousel-item" id="item-4">
        <img src="https://azurlane.netojuu.com/images/5/56/TaihouBunnyWithoutBG.png" alt="Item 4" />
        <div class="text-container">
          <span class="item-number">4</span>
          <p>Taihou - Bunny</p>
        </div>
      </div>
      <div class="carousel-item" id="item-5">
        <img src="https://azurlane.netojuu.com/images/b/b3/KearsargeBunnyWithoutBG.png" alt="Item 5" />
        <div class="text-container">
          <span class="item-number">5</span>
          <p>Kearsarge - Bunny</p>
        </div>
      </div>
      <div class="carousel-item" id="item-6">
        <img src="https://azurlane.netojuu.com/images/b/b5/HindenburgBunnyWithoutBG.png" alt="Item 6" />
        <div class="text-container">
          <span class="item-number">6</span>
          <p>Hindenburg - Bunny</p>
        </div>
      </div>
      <div class="carousel-item" id="item-7">
        <img src="https://azurlane.netojuu.com/images/6/65/AlsaceSummerWithoutBG.png" alt="Item 7" />
        <div class="text-container">
          <span class="item-number">7</span>
          <p>Alsace - Summer</p>
        </div>
      </div>
      <div class="carousel-item" id="item-8">
        <img src="https://azurlane.netojuu.com/images/8/8b/ÄgirHome_RelaxationWithoutBG.png" alt="Item 8" />
        <div class="text-container">
          <span class="item-number">8</span>
          <p>Ägir - Home</p>
        </div>
      </div>
      <div class="carousel-item" id="item-9">
        <img src="https://azurlane.netojuu.com/images/d/df/Friedrich_der_GroßeSummerWithoutBG.png" alt="Item 9" />
        <div class="text-container">
          <span class="item-number">9</span>
          <p>Friederich - Summer</p>
        </div>
      </div>
      <div class="carousel-item" id="item-10">
        <img src="https://azurlane.netojuu.com/images/1/10/Bismarck_ZweiSummerWithoutBG.png" alt="Item 10" />
        <div class="text-container">
          <span class="item-number">10</span>
          <p>Bismarck - Summer</p>
        </div>
      </div>
      <div class="carousel-item" id="item-11">
        <img src="https://azurlane.netojuu.com/images/4/48/ImplacableSchoolWithoutBG.png" alt="Item 11" />
        <div class="text-container">
          <span class="item-number">11</span>
          <p>Implacable - School</p>
        </div>
      </div>
      <div class="carousel-item" id="item-12">
        <img src="https://azurlane.netojuu.com/images/a/a0/KronshtadtSpecial_ExerciseWithoutBG.png" alt="Item 12" />
        <div class="text-container">
          <span class="item-number">12</span>
          <p>Kronshtadt - Special</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
